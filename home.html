<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Services</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .services-section {
    background-color: #f4f4f4; /* Light gray background */
    padding: 20px;
    text-align: center;
  }

  .services-title {
    font-size: 24px;
    color: #333; /* Dark text color */
    margin-bottom: 20px;
  }

  .services-container {
    display: flex;
    justify-content: space-around;
    gap: 20px;
  }

  .service-item {
    width: 30%;
    background: #fff; /* White background for service items */
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Simple shadow for depth */
    border-radius: 4px; /* Rounded corners */
    position: relative; /* For positioning the number */
    overflow: hidden; /* Ensure the number doesn't overflow */
  }

  .service-image {
    width: 100%;
    height: auto;
    margin-bottom: 10px;
  }

  .service-number {
    position: absolute;
    top: 70px; /* Position the number on the image */
    right: 120px;
    background: #f00; /* Red background for the number */
    color: #fff; /* White text color */
    padding: 10px;
    border-radius: 50%; /* Circle shape */
    font-weight: bold;
  }

  .service-title {
    font-size: 18px;
    color: #333; /* Dark text color */
    margin: 10px 0;
  }

  .service-description {
    font-size: 14px;
    color: #666; /* Medium text color */
  }
  .custom-hr {
    width: 200px;
    height: 2px;
    border: none; /* Remove default border */
    background: linear-gradient(to right, red 0%, red 90%, transparent 100%);
    margin: 0; /* Remove default margin */
  }
</style>
</head>
<body>

<section class="services-section">
  <div class="services-title">OUR SERVICES</div>
  <div class="services-container">
    <div class="service-item">
      <img class="service-image" src="your-image-url.jpg" alt="Service 1">
      <div class="service-number">1</div>
      <h3 class="service-title">User Experience</h3>
      <p class="service-description">Description of User Experience services.</p>
    </div>
    <div class="service-item">
      <img class="service-image" src="your-image-url.jpg" alt="Service 2">
      <div class="service-number">2</div>
      <h3 class="service-title">Creative Design</h3>
      <p class="service-description">Description of Creative Design services.</p>
    </div>
    <div class="service-item">
      <img class="service-image" src="your-image-url.jpg" alt="Service 3">
      <div class="service-number">3</div>
      <h3 class="service-title">Retina Ready</h3>
      <p class="service-description">Description of Retina Ready services.</p>
    </div>
  </div>
</section>
<hr class="custom-hr">  
</body>
</html>
